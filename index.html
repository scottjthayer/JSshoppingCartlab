<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <table style="width: 20%">
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Soap</td>
        <td>2.00</td>
        <td>
          <button onclick="AddToCart(soapBar)" type="button" class="btn btn-success">
            Add Item to Cart
          </button>
        </td>
      </tr>
      <tr>
        <td>Chap Stick</td>
        <td>1.00</td>
        <td>
          <button onclick="AddToCart(chapstick)" type="button" class="btn btn-success">
            Add Item to Cart
          </button>
        </td>
      </tr>
      <tr>
        <td>Shampoo</td>
        <td>2.50</td>
        <td>
          <button onclick="AddToCart(shampoo)" type="button" class="btn btn-success">
            Add Item to Cart
          </button>
        </td>
      </tr>
      <tr>
        <td>Conditioner</td>
        <td>2.50</td>
        <td>
          <button onclick="AddToCart(conditioner)" type="button" class="btn btn-success">
            Add Item to Cart
          </button>
        </td>
      </tr>
      <tr>
        <td>Candle</td>
        <td>4.25</td>
        <td>
          <button onclick="AddToCart(candle)" type="button" class="btn btn-success">
            Add Item to Cart
          </button>
        </td>
      </tr>
    </table>
    <div>
      <button onclick="DisplayCheckOut(cart)" class="btn btn-primary">Checkout</button>
    </div>

    <!-- bottom -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
